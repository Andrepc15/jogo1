<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  .game-container {
    position: relative;
    width: 300px;
    height: 400px;
    border: 2px solid #333;
    overflow: hidden;
  }

  .heart {
    width: 30px;
    height: 30px;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background-color: red;
    clip-path: polygon(50% 0%, 100% 38%, 81% 100%, 50% 77%, 19% 100%, 0% 38%);
    cursor: pointer;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    0% {
      top: -30px;
    }
    100% {
      top: calc(100% + 30px);
    }
  }

  .score {
    text-align: center;
    margin-top: 10px;
  }

  .message-container {
    text-align: center;
    margin-top: 20px;
    display: none;
  }
</style>
</head>
<body>
<div class="score" id="score">PontuaÃ§Ã£o: 0</div>

<div class="game-container">
  <!-- Hearts will be added dynamically using JavaScript -->
</div>

<script>
  const gameContainer = document.querySelector('.game-container');
  const scoreDisplay = document.getElementById('score');
  const messageContainer = document.getElementById('message');
  let score = 0;

  gameContainer.addEventListener('click', event => {
    if (event.target.classList.contains('heart')) {
      event.target.style.display = 'none';
      score++;
      updateScore();
    }
  });

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = `${Math.random() * 250 + 25}px`; // Random horizontal position
    gameContainer.appendChild(heart);
  }

  function updateScore() {
    scoreDisplay.textContent = `PontuaÃ§Ã£o: ${score}`;

    if (score >= 10) {
      messageContainer.style.display = 'block';
    }
  }

  // Create initial hearts
  for (let i = 0; i < 10; i++) {
    createHeart();
  }
</script>
</body>
</html>
